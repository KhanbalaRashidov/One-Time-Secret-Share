{{ define "content" }}
<section class="note-container">
    <h2>{{.Title}}</h2>
    <div class="note-content">{{.NoteContent}}</div>
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>
</section>

<style>
    .note-container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        color: #333;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        margin-top: 0;
        color: #007bff;
        font-size: 2rem;
        font-weight: 700;
    }
    .note-content {
        margin: 1.5rem 0;
        font-size: 1rem;
        line-height: 1.6;
        text-align: left;
    }
    .back-button {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background: linear-gradient(45deg, #ff7f00, #e65c00);
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: background 0.3s, transform 0.2s;
    }
    .back-button:hover {
        background: linear-gradient(45deg, #e65c00, #ff7f00);
        transform: scale(1.05);
    }
</style>
{{ end }}
