{{ define "header" }}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }
    form {
        position: relative;
        max-width: 700px;
        margin: 0 auto;
        padding: 1rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center; /* Ortalar */
    }
    label {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 1.2rem;
        color: #333;
        margin: 0;
        background: #fff;
        padding: 0 0.5rem;
    }
    textarea {
        box-sizing: border-box;
        width: 100%;
        max-width: 600px;
        height: 200px;
        margin-top: 2rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        font-size: 1rem;
        font-family: 'Arial', sans-serif;
        background: #fff;
        resize: none;
    }
    button {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 1.5rem auto;
        padding: 1rem;
        background: linear-gradient(45deg, #007bff, #ff7f00);
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: linear-gradient(45deg, #0056b3, #e65c00);
    }
</style>
{{ end }}


{{ define "content" }}

<form method="POST" action="/">
    <label for="message">Note:</label>
    <textarea id="message" name="message"></textarea>
    <button type="submit">Create note</button>
</form>

{{ end }}
